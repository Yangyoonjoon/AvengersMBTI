<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어벤져스 MBTI</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- my files -->
    <script src="js/data.js" defer></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="logo-bg">
      <img class="logo opacity-0" src="img/로고.png" alt="avengers logo" />
    </div>

    <div class="wrapper">
      <article class="start">
        <h1>어벤져스 MBTI</h1>
        <button type="button" onclick="start()">테스트 시작하기</button>
      </article>

      <div class="bottom">
        <div class="audio none">
          <h3>배경음악을 듣고싶다면</h3>
          <audio controls src="audio/어벤져스.mp3"></audio>
        </div>
      </div>

      <div class="progress none">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: calc(100 / 12 * 1%)"
        ></div>
      </div>

      <article class="question none">
        <h2 id="title">
          <span>문제</span>
        </h2>
        <input id="type" type="hidden" value="EI" />
        <button id="A" type="button">대답1</button>
        <button id="B" type="button">대답2</button>
      </article>

      <article class="loading none">
        <div class="loader">Loading...</div>
      </article>

      <article class="result none">
        <img id="img" src="img/로고.png" alt="avenger" />
        <h2 id="avenger"></h2>
        <h3 id="explain"></h3>
        <div class="good-bad">
          <div class="good">
            <h4>최고의 팀원</h4>
            <img src="img/로고.png" alt="avenger" id="good-img" />
          </div>
          <div class="bad">
            <h4>최악의 팀원</h4>
            <img src="img/로고.png" alt="avenger" id="bad-img" />
          </div>
        </div>

        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <h3>공유하기</h3>
        <div class="share addthis_inline_share_toolbox"></div>
        <button class="retry">다시하기</button>
      </article>

      <input type="hidden" id="EI" value="0" />
      <input type="hidden" id="SN" value="0" />
      <input type="hidden" id="TF" value="0" />
      <input type="hidden" id="JP" value="0" />
    </div>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- addthis -->
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script
      type="text/javascript"
      src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-600ec1b50599db7e"
    ></script>
  </body>
</html>
